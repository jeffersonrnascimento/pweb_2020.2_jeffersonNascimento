<!DOCTYPE html>
<html lang="pt_br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta codigoSemana3="1938479512">
<link th:href="@{/css/style.css}" rel="stylesheet" />
<title>Listar Clientes</title>
</head>

<body>
	<div class="topnav" id="myTopnav">
		<a href="/">In√≠cio</a>
		<div class="dropdown">
			<button class="dropbtn"> Cliente </button>
			<div class="dropdown-content">
				<a href="/adicionarCliente">Adicionar Cliente</a>
				<a class="active" href="/listarClientes">Listar Clientes</a>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn"> Produto </button>
			<div class="dropdown-content">
				<a href="/adicionarProduto">Adicionar Produto</a>
				<a  href="/listarProdutos">Listar Produtos</a>
			</div>
		</div>
		<a  href="/public/sobre.html">Sobre</a>
		<a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
	</div>

	<div>
		<center>
			<h1>Lista de Clientes</h1>
		</center>
	</div>

	<div style="overflow-x:auto;">
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome Completo</th>
					<th>e-Mail</th>
					<th>Detalhes</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nome}"></td>
					<td><a th:href="'mailto:'+${cliente.email}"
						th:text="${cliente.email}"></a></td>
					<td><a th:href="@{/detalheCliente/{id}(id=${cliente.id})}">Mais</a></td>
				</tr>
			<tbody>
		</table>
	</div>
	
	<script>
	function myFunction() {
  		var x = document.getElementById("myTopnav");
  		if (x.className === "topnav") {
    		x.className += " responsive";
  		} else {
    		x.className = "topnav";
  		}
	}
	</script>
</body>
</html>
