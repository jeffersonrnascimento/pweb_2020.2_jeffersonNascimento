<!DOCTYPE html>
<html lang="pt_br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta codigoSemana3="1653197272">
<link th:href="@{/css/style.css}" rel="stylesheet"/>
<title>Listar Clientes</title>
</head>

<body>
	<ul>
		<li><a href="/">Início</a></li>
		<hr />
		<li><a href="/adicionarCliente">Adicionar Cliente</a></li>
		<li><a class="active" href="/listarClientes">Listar Clientes</a></li>
		<li><a href="/adicionarProduto">Adicionar Produto</a></li>
		<li><a href="/listarProdutos">Listar Produtos</a></li>
		<hr />
		<li><a href="/public/noticias.html">Notícias</a></li>
		<li><a href="/public/sobre.html">Sobre</a></li>
		<li><a href="/public/contato.html">Contato</a></li>
	</ul>

	<div style="margin-left: 25%; padding: 1px 16px; height: 1000px;">

		<center><h1>Lista de Clientes</h1></center>

		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome Completo</th>
					<th>e-Mail</th>
					<th>Gênero</th>
					<th>Telefone</th>
					<th>UF</th>
					<th>CEP</th>
					<th>Cidade</th>
					<th>Bairro</th>
					<th>Rua</th>
					<th>Número</th>
					<th>Editar</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nome}"></td>
					<td>
						<a th:href="'mailto:'+${cliente.email}"th:text="${cliente.email}"></a>
					</td>
					<td th:text="${cliente.genero}"></td>
					<td th:text="${cliente.telefone}"></td>
					<td th:text="${cliente.uf}"></td>
					<td th:text="${cliente.cep}"></td>
					<td th:text="${cliente.cidade}"></td>
					<td th:text="${cliente.bairro}"></td>
					<td th:text="${cliente.rua}"></td>
					<td th:text="${cliente.numero}"></td>
					<td>
						<a th:href="@{/editar/{id}(id=${cliente.id})}">Editar</a>
					</td>
					<td>
						<a th:href="@{/remover/{id}(id=${cliente.id})}">Remover</a>
					</td>
				</tr>
			<tbody>
		</table>
</body>
</html>
