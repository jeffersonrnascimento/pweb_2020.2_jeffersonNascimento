<!DOCTYPE html>
<html lang="pt_br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta codigoSemana3="1519782685">
<link th:href="@{/css/style.css}" rel="stylesheet"/>
<title>PWeb - by JeffersonNascimento</title>
</head>

<body>
	<ul>
		<li><a href="/">Início</a></li>
		<hr>
		<li><a href="/adicionarPessoa.html">Adicionar Pessoa</a></li>
		<li><a class="active" href="/listarPessoas.html">Listar Pessoas</a></li>
		<hr />
		<li><a href="/public/noticias.html">Notícias</a></li>
		<li><a href="/public/sobre.html">Sobre</a></li>
		<li><a href="/public/contato.html">Contato</a></li>
	</ul>

	<div style="margin-left: 25%; padding: 1px 16px; height: 1000px;">

		<center><h1>Lista de Pessoas - Com Spring</h1></center>

		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome Completo</th>
					<th>Data de Nascimento</th>
					<th>e-Mail</th>
					<th>Sexo</th>
					<th>Editar</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pessoa: ${pessoas}">
					<td th:text="${pessoa.id}"></td>
					<td th:text="${pessoa.nome}"></td>
					<td>
						<a th:href="'mailto:'+${pessoa.email}"th:text="${pessoa.email}"></a>
					</td>
					<td th:text="${#temporals.format(pessoa.dataNascimento, 'dd/MM/yyyy')}"></td>
					<td th:text="${pessoa.sexo}"></td>
					<td>
						<a th:href="@{/editar/{id}(id=${pessoa.id})}">Editar</a>
					</td>
					<td>
						<a th:href="@{/remover/{id}(id=${pessoa.id})}">Remover</a>
					</td>
				</tr>
			<tbody>
		</table>
</body>
</html>
